<div class="blueprint-header" [ngClass]="{'locked': _locked$ | async}">
    <blueprint-title [title]="(_title$ | async)!" [locked]="(_locked$ | async)!" (onChangeTitle)="changeTitle($event)"></blueprint-title>
    <lock-button [locked]="(_locked$ | async)!" (onToggleLock)="clickLockButton()"></lock-button>
</div>
<hr>
