<div class="blueprint-outputs">
    <port-list-control 
        [ports]="(_outputs$ | async)!" 
        [direction]="'output'" 
        [locked]="(_locked$ | async)!" 
        (onAddPort)="addOutput()" 
        (onDeletePort)="deleteOutput($event!)" 
        (onSelectDatatype)="selectOutputDatatype($event!)"
        (onDestroyPort)="notifyDestroyOutputPort($event)"
        (onClickPort)="clickOutputPort($event!)">
    </port-list-control>
</div>
