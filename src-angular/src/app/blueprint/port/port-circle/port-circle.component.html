<div #portCircleRef 
    id="{{_id$ | async}}" 
    class="port-circle" 
    [class.input]="isInput()"
    [class.output]="isOutput()"
    [class.number]="isNumberDatatype()"
    [class.bool]="isBoolDatatype()"
    [class.string]="isStringDatatype()"
    [class.object]="isObjectDatatype()"
    [class.locked]="_locked$ | async"
    [class.hidden]="_hidden$ | async"
    (mousedown)="notifyClickPort()"
></div>
