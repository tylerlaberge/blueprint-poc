<div class="blueprint" cdkDrag (cdkDragMoved)="drag()" (mousedown)="grab()" (mouseup)="release()" [ngClass]="{'mouse-down': isDragging$ | async, 'locked': isLocked$ | async}">
    <div class="header" [ngClass]="{'locked': isLocked$ | async}">
        <h1 class="title">POST /todos</h1>
        <span class="lock-button open" (click)="toggleLock()" [ngClass]="{'open': !(isLocked$ | async), 'closed': isLocked$ | async}">
            <mat-icon *ngIf="!(isLocked$ | async)">lock_open</mat-icon>
            <mat-icon *ngIf="isLocked$ | async">lock</mat-icon>
        </span>
    </div>
    <hr>
    <div class="contract">
        <port-list-control [ports]="(inputs$ | async)!" [direction]="'input'" [locked]="(isLocked$ | async)!" (onAddPort)="addInput()" (onDeletePort)="deletePort($event!)" (onSelectDatatype)="selectPortType($event!)"></port-list-control>
        <port-list-control [ports]="(outputs$ | async)!" [direction]="'output'" [locked]="(isLocked$ | async)!" (onAddPort)="addOutput()" (onDeletePort)="deletePort($event!)" (onSelectDatatype)="selectPortType($event!)"></port-list-control>
    </div>
</div>
