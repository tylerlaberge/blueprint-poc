<div class="blueprint" cdkDrag (cdkDragMoved)="drag()" (mousedown)="grab()" (mouseup)="release()" [ngClass]="{'mouse-down': isDragging$ | async, 'locked': isLocked$ | async}">
    <div class="header" [ngClass]="{'locked': isLocked$ | async}">
        <h1 class="title">POST /todos</h1>
        <lock-button [locked]="(isLocked$ | async)!" (onToggleLock)="toggleLock()"></lock-button>
    </div>
    <hr>
    <blueprint-contract 
        [inputs]="(inputs$ | async)!" 
        [outputs]="(outputs$ | async)!" 
        [locked]="(isLocked$ | async)!" 
        (onAddInput)="addInput()" 
        (onAddOutput)="addOutput()" 
        (onDeleteInput)="deletePort($event!)"
        (onDeleteOutput)="deletePort($event!)" 
        (onSelectInputDatatype)="selectPortType($event!)"
        (onSelectOutputDatatype)="selectPortType($event!)"
    ></blueprint-contract>
</div>
