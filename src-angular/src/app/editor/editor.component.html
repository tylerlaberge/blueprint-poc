<div class="editor">
    <div *ngFor="let blueprint of blueprints$ | async" class="blueprint-container"  [ngStyle]="{'left': blueprint.position.x + 'px', 'top': blueprint.position.y + 'px'}">
        <app-blueprint [blueprint]="blueprint" (onDrag)="handleBlueprintMove($event)"></app-blueprint>
    </div>
</div>
